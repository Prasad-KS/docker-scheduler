<h3>Arguments</h3>
<form class="form-horizontal" role="form" ng-submit="executeTask()">
    <div class="form-group">
        <fieldset  data-ng-repeat="payload in payloads">
            <label for="payload{{payload.id}}" class="col-sm-2 control-label">Argument</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="payload{{payload.id}}" placeholder="Arguments for task if any" ng-model="payload.value" /><button ng-if="!$first" type="button" ng-click="removePayload(payload.id)" class="btn btn-danger pull-right">Delete</button>
            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" ng-click="addNewPayload()" class="btn btn-default">Add</button>
            <button type="submit" class="btn btn-default">Run</button>
        </div>

    </div>
</form>
