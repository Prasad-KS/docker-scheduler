<h3>Payload</h3>
<form class="form-horizontal" role="form" ng-submit="executeTask()">
    <div class="form-group">
        <label for="payload" class="col-sm-2 control-label">Payload</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="payload" placeholder="Data payload for task if any" ng-model="payload"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Run</button>
        </div>
    </div>
</form>
