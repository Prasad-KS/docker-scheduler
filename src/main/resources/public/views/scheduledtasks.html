<h2>Tasks <a class="btn btn-primary pull-right" href="#/scheduledtasks/create"><i
        class="icon-plus-sign icon-white"></i>New Scheduled Task</a></h2>

<table class="table table-hover">
    <tr>
        <th rowspan="2">
            #
        </th>
        <th rowspan="2">
            Name
        </th>
        <th rowspan="2">
            Created On
        </th>
        <th rowspan="2">
            Image
        </th>
        <th rowspan="2">
            Command
        </th>
        <th rowspan="2">
            Schedule
        </th>
        <th colspan="2">
            Executions in last 24 hours
        </th>
        <th rowspan="2">
            Delete
        </th>
    </tr>
    <tr>
        <th>Suceeded</th>
        <th>Failed</th>
    </tr>

    <tr ng-repeat="task in tasks">
        <td>{{$index+1}}</td>
        <td>
            {{task.name}}
        </td>
        <td>
            {{task.createdOn |date:'medium'}}
        </td>
        <td>
            {{task.image}}
        </td>
        <td>
            {{task.command}}
        </td>
        <td>
            {{task.cron}}
        </td>
        <td>
            {{task.success}}
        </td>
        <td>
            {{task.failed}}
        </td>
        <td>
            <button type="button" ng-really-message="Are you sure?" ng-really-click="deleteTask({{task}})"
                    class="btn btn-danger pull-right">
                Delete
            </button>
        </td>
    </tr>
</table>
