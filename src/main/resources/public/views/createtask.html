<form class="form-horizontal" role="form" ng-submit="createTask()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Task Name..." ng-model="task.name">
        </div>

        <label for="image" class="col-sm-2 control-label">Docker Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image" placeholder="e.g. registry.thrively.com/bloom-api/master:v1 ..." ng-model="task.image">
        </div>

        <label for="command" class="col-sm-2 control-label">Command</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="command" placeholder="e.g. ./run.sh ..." ng-model="task.command">
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Task</button>
        </div>
    </div>
</form>
